name: CI/CD 

on:
  push:
    branches: 
      - main 
      - 'release/**'
  pull_request:
    branches:
      - main 
      - 'release/**' 

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 16.x ]

    steps:
      - name: Git Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Run unit tests
        env:
          CI: true
        run: | 
          npm ci 
          npm run build --if-present
          npm run test
